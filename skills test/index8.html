<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordering Form</title>
   
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
 <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #fff8f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #d17a7a;
            font-size: 2.2em;
        }

        h2, h3 {
            color: #444;
        }

        .menu, .container, #final {
            background: #fff;
            border: 2px solid #f0c2c2;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            width: 320px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
        }

        label {
            font-size: 1em;
        }

        input[type="text"] {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
            accent-color: #d17a7a;
        }

        button {
            background: #d17a7a;
            color: #fff;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #b95f5f;
        }

        #final {
            font-size: 1em;
            white-space: pre-wrap;
        }

        #final pre {
            background: #fff6f6;
            border: 1px dashed #d17a7a;
            padding: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<h1>Breworries Online Food Delivery</h1>
<h2>Menu:</h2>
<div class="menu">
  <input type="checkbox" id="food1" value="Ham and Cheese Sandwich">
  <label for="food1">Ham and Cheese Sandwich - ₱100.00</label><br>

  <input type="checkbox" id="food2" value="Croissant">
  <label for="food2">Croissant - ₱80.00</label><br>

  <input type="checkbox" id="food3" value="Apple Tart">
  <label for="food3">Apple Tart - ₱95.00</label><br>

  <input type="checkbox" id="food4" value="Cinnamon Pie">
  <label for="food4">Cinnamon Pie - ₱120.00</label><br>
</div>

<h3>Customer Details</h3>
<div class="container">
    <label>Name:</label><br>
    <input type="text" id="name"><br><br>

    <label>Address:</label><br>
    <input type="text" id="address"><br><br>

    <label>Number:</label><br>
    <input type="text" id="number"><br><br>

    <button id="generate-btn" py-click="generate_message">Create order</button>
</div>

<h3>Order Summary</h3>
<div id="final"></div>

<py-config>
    [[fetch]]
    files = ["main8.py"]
</py-config>
<py-script src="main8.py"></py-script>
</body>
</html>
